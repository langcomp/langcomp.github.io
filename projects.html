---
layout: default
---
<!-- {% assign num = 0 %} -->
{% assign length = (site.data.projects | size) %}
{% for i in (1..{{length}}) %}
	<div id="card-{{i}}">
		<h2> {{i}} </h2>
	</div>

	<div id="shadow-{{i}}">
		<div class="gigantic"> {{proj.name}} </div>
		<h3> {{ proj.description }} </h3>

		<a href="{{proj.project_link}}"> links </a>
	</div>
{% endfor%}
</div>
<div class="box">
</div>
