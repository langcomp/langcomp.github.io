<tr>
	<td class ='headshot' background="assets/img/{{person.picture}}"></td>
	<td class='info'>
		<div class="about">
			<h3><a href="{{person.link}}">{{person.name}}</a></h3>
			<div class="background">
				<p> <strong> background: </strong> {{person.background}} </p>
			</div>

			<div class="projects">
				<p> <strong> project: </strong>  {{person.projects}}</p>
			</div>

			<div class="cv">
				<h5>
				{% if person.cv != "" %}
					<a href="assets/pdfs/{{person.cv}}">curriculum vitae</a>
				{% endif %}
				</h5>
			</div>

			<div class="contact">
				<h5> 
				<a href="mailto:{{ person.contact.email }}"> {{ person.contact.email }} </a> </h5>
			</div>
	</td>
</tr>
